<!DOCTYPE html>
<html>
    <head>
        <title>Multiplayer Snake</title>
        <link rel="stylesheet" href="src/main.css">
        <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
        <meta charset="UTF-8">
        <meta name="description" content="Play nokia style multiplayer snake in the browser. Only JavaScript is needed.">
        <meta name="keywords" content="snake, multiplayer, browser game, io game, nokia">
        <meta name="author" content="Peter Horvath">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="board"></div>
        <div id="death-screen" class="panel">
            <div class="glass">
                <h3 class="ded">you ded :(</h3>
                <button id="retry">&#8634;</button>
            </div>
        </div>
        <div id="session-list" class="panel">
            <div id="logo"></div>
            <h1>
                <span class="first-word">Multiplayer</span>
                <span>Snake.io<span>
            </h1>
            <div class="glass">
                <img src="/assets/images/loader.gif" id="loader" />
            </div>
            <footer>
                <span>Feedback: horv<span class="bla">blabla</span>thpeter<span>@</span>gma<span></span>il.com</span>
            <footer>
        </div>
        <script src="build/main.js" type="module"></script>
    </body>
</html>
