<!DOCTYPE html>
<style>
    html {
        font-family: Arial, Helvetica, sans-serif;
    }
    body {
        text-align: center;
    }
    #board {
        position: relative;
        transition: opacity 1s ease-in;
        width: 1500px;
        margin: 0px auto;
    }
    .panel#death-screen {
        display: none;
    }
    .panel button#retry {
        font-size: 22px;
    }
    .panel {
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: transparent;
        z-index: 100;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 11px;
    }
    .panel input {
        width: 100px;
        margin-bottom: 5px;
        padding: 5px;
        border-radius: 3px;
        border: solid 1px #efefef;
        font-size: 11px;
        color: #aaa;
    }
        .panel input:focus {
            outline: none;
        }
        .panel input::placeholder {
        color: #ccc;
        }
    .panel button {
        background-color: #fff;
        color: #9147ff;
        border: solid 1px #9147ff;
        border-radius: 5px;
        padding: 5px 10px;
        text-transform: uppercase;
    }
    .panel button:hover {
        background-color: #9147ff;
        color: #fff;
        cursor: pointer;
    }
    .panel h3 {
        width: 200px;
        text-align: center;
    }
    .panel .glass {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(160deg, rgba(80,179,191,0.1) 5%, rgba(61,180,175,0.1) 15%, rgba(116,205,201,0.1) 30%, rgba(255,255,255,0.1) 70%);
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        border: solid 1px #efefef;
    }
    #panel > .glass > button {
        margin-top: 10px;
    }
</style>
<html>
    <title>Snake MMO</title>
    <body>
        <div id="board"></div>
        <div id="death-screen" class="panel">
            <div class="glass">
                <h3>ded :(</h3>
                <button id="retry">&#8634;</button>
            </div>
        </div>
        <div id="panel" class="panel">
            <div class="glass">
                <input type="text" id="user-id" placeholder="ID" />
                <input type="text" id="session-id" placeholder="Session ID" />
                <button id="join">Join</button>
            </div>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
